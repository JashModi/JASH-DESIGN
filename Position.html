<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative {
            position: relative;
            width: 70%;
            height: 700px;
            border: 1px solid black;
        }
        
        .absolute {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="relative">
        <div class="absolute">

        </div>
    </div>
</body>

</html>
