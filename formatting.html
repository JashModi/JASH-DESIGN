<body>
    <h1><mark>FORMATTING</mark></h1>
    <p>Lorem, ipsum dolor sit <br><strong>consectetur adipisicing elit. Enim facilis at illum </strong> <br> <ins>repellendus sed</ins> <br><cite>optio non, explicabo, laboriosam minus fugit</cite><br><q> magnam similique minima ipsum numquam consequatur perspiciatis

    </p>
    <hr>
    <p><abbr title="JASH MODI">JAMO</abbr></p>
    <hr>
    <p><q>12345<sub>JASH</sub>MODI<sup>!@#$%</sup></q></p>
    <p><del>QWERTYUIOP</del></p>
