<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown {
            position: relative;
        }
        
        .drop-content {
            position: absolute;
            display: none;
        }
        
        .dropdown:hover .drop-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <button>Hover Me</button>
        <div class="drop-content">Hello</div>
    </div>
</body>

</html>
